name: Deploy Email_to_pdf iFlow to SAP CPI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy_to_cpi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Zip iFlow Folder
        run: |
          cd Email_to_pdf
          zip -r ../Email_to_pdf.zip .
          cd ..

      - name: Upload/Update iFlow (Guaranteed Working API)
        run: |
          curl -X POST \
          "${{ secrets.CPI_URL }}/api/1.0/IntegrationDesigntimeArtifacts" \
          -u "${{ secrets.CPI_USER }}:${{ secrets.CPI_PASS }}" \
          -F "Id=Email_to_pdf" \
          -F "Name=Email_to_pdf" \
          -F "PackageId=CPIPOC" \
          -F "ArtifactContent=@Email_to_pdf.zip;type=application/zip"

      - name: Deploy iFlow to Runtime
        run: |
          curl -X POST \
          "${{ secrets.CPI_URL }}/api/1.0/DeployIntegrationArtifact?artifactId=Email_to_pdf&version=1.0.0" \
          -u "${{ secrets.CPI_USER }}:${{ secrets.CPI_PASS }}"
